<!DOCTYPE html>
<html lang="en">

<head>
    <title>OpenGL Index 01</title>
</head>

<body>
    <script type="text/javascript">
        const canvas = document.createElement('canvas');
        canvas.width = 1024;
        canvas.height = 768;
        canvas.style = "position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; margin: auto; border:5px solid black";
        document.body.appendChild(canvas);

        const gl = canvas.getContext('webgl');
        if (!gl)
        {
            throw new Error('Unable to use WebGL. Your device may not support it.');
        }

        gl.clearColor(0, 0.5, 1, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            -1, -1, // A
            +1, -1, // B
            +1, +1, // C
            -1, -1, // A
            -1, +1, // D
        ]), gl.STATIC_DRAW);

        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        // gl.shaderSource(vertexShader, `
        //     attribute vec2 position;
        //     void main(void)
        //     {
        //         gl_Position = vec4(position, 0.0, 1.0);
        //     }
        // `);
        gl.shaderSource(vertexShader, `
            attribute vec2 position;
            uniform float scale;

            void main(void)
            {
                gl_Position = vec4(position * scale, 0.0, 1.0);
            }
        `);
        gl.compileShader(vertexShader);

        if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS))
        {
            throw new Error(gl.getShaderInfoLog(vertexShader));
        }

        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, `
            void main(void)
            {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        `);
        gl.compileShader(fragmentShader);

        if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS))
        {
            throw new Error(gl.getShaderInfoLog(fragmentShader));
        }

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        const positionAttribute = gl.getAttribLocation(program, "position");
        gl.enableVertexAttribArray(positionAttribute);
        gl.vertexAttribPointer(positionAttribute, 2, gl.FLOAT, false, 0, 0);

        const scaleUniform = gl.getUniformLocation(program, "scale");
        gl.uniform1f(scaleUniform, 0.5);

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 5);

    </script>
</body>

</html>
